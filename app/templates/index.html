<!doctype html>
<html lang="en">
    <head>
        <title>Sistema de metricas</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="header">
            <div class="logo">
                <span>Joshua & Erick</span>
            </div>
            <div class="actions">
                <a class="btn btn-exit" href="index.html"> Inicio </a>
            </div>
        </header>
        <main class="main-container container-fluid">

            <div class="container-fluid">
                <div class="p-5 mb-4 bg-light rounded-3">
                    <div class="container-fluid py-5">
                        <h1 class="principal display-5 fw-bold">Sistema de metricas</h1>
                        <p class="p-valores fs-4">Ingresa los valores y observa los resultados en la gráfica</p>
                        <div class="filas-container row">
                            <!-- Formulario a la izquierda -->
                            <div class="input-container col-md-6">
                                <form id="metricasForm">
                                    <div class="mb-3">
                                        <label class="form-label">Productos Defectuosos:</label>
                                        <input type="number" class="form-control" name="productos_defectuosos" required>
                                    </div>
                        
                                    <div class="mb-3">
                                        <label class="form-label">Productos Totales:</label>
                                        <input type="number" class="form-control" name="productos_totales" required>
                                    </div>
                        
                                    <div class="mb-3">
                                        <label class="form-label">Productos Buenos:</label>
                                        <input type="number" class="form-control" name="productos_buenos" required>
                                    </div>
                        
                                    <div class="mb-3">
                                        <label class="form-label">Tiempo Total (minutos):</label>
                                        <input type="number" class="form-control" name="tiempo_total" required>
                                    </div>
                        
                                    <div class="mb-3">
                                        <label class="form-label">Material Desperdiciado (Kg):</label>
                                        <input type="number" class="form-control" name="material_desperdiciado" required>
                                    </div>
                        
                                    <div class="mb-3">
                                        <label class="form-label">Material Total (Kg):</label>
                                        <input type="number" class="form-control" name="material_total" required>
                                    </div>
                        
                                    <div class="mb-3">
                                        <label class="form-label">Costos Totales ($):</label>
                                        <input type="number" class="form-control" name="costos_totales" required>
                                    </div>
                        
                                    <button type="submit" class="btn btn-primary">Calcular</button>
                                </form>
                            </div>
                        
                            <!-- Gráfica a la derecha -->
                            <div class="graficas-container col-md-6 d-flex flex-column align-items-center">
                                <h3 class="secundario mt-3">Gráfica de Resultados:</h3>
                                <div id="grafica-container" class="mt-4 text-center">
                                    <p class="p-graficas">Ingresa los datos y presiona "Calcular" para ver la gráfica.</p>
                                </div>
                                <div id="resultados" style="margin-top: 20px;">
                                    <!-- Aquí aparecerán los resultados -->
                                </div>
                            </div>
                        </div>                        

                    </div>
                </div>
            </div>

        </main>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="{{ url_for('static', filename = 'js/metodos.js') }}"></script>
    </body>
</html>
