<!doctype html>
<html lang="en">
<head>
    <title>Dashboard de Métricas</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <!-- Incluir Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <span>Dashboard de Métricas</span>
        </div>
    </header>
    <main class="main-container container-fluid">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="principal display-5 fw-bold">Sistema de Métricas</h1>
                <p class="p-valores fs-4">Ajusta los sliders para ver las métricas en tiempo real.</p>
                <div class="filas-container row">
                    <!-- Sliders a la izquierda -->
                    <div class="input-container col-md-6">
                        <form id="metricasForm">
                            <div class="mb-3">
                                <label class="form-label">Productos Defectuosos:</label>
                                <input type="range" class="form-range" name="productos_defectuosos" min="0" max="100" value="0" oninput="actualizarMetricas()">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Productos Totales:</label>
                                <input type="range" class="form-range" name="productos_totales" min="0" max="100" value="0" oninput="actualizarMetricas()">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Productos Buenos:</label>
                                <input type="range" class="form-range" name="productos_buenos" min="0" max="100" value="0" oninput="actualizarMetricas()">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tiempo Total (minutos):</label>
                                <input type="range" class="form-range" name="tiempo_total" min="0" max="100" value="0" oninput="actualizarMetricas()">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Material Desperdiciado (Kg):</label>
                                <input type="range" class="form-range" name="material_desperdiciado" min="0" max="100" value="0" oninput="actualizarMetricas()">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Material Total (Kg):</label>
                                <input type="range" class="form-range" name="material_total" min="0" max="100" value="0" oninput="actualizarMetricas()">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Costos Totales ($):</label>
                                <input type="range" class="form-range" name="costos_totales" min="0" max="100" value="0" oninput="actualizarMetricas()">
                            </div>
                        </form>
                    </div>
                    <!-- Gráficas a la derecha -->
                    <div class="graficas-container col-md-6 d-flex flex-column align-items-center">
                        <h3 class="secundario mt-3">Gráficas de Líneas:</h3>
                        <div id="graficas-individuales-container" class="row mt-4">
                            <!-- Aquí se mostrarán las gráficas de líneas -->
                        </div>
                        <div id="resultados" style="margin-top: 20px;">
                            <!-- Aquí aparecerán los resultados -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/metodos.js') }}"></script>
</body>
</html>
